<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Game</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="slotmachine.css">
</head>
<body class="bg-light ">

  <div class="container text-center py-5">
    <h1  id="mainhd" class="mb-4"> SLOT MACHINE </h1>

    
    <div class="alert alert-primary">
      Balance: $<span id="balance">0</span>
    </div>

    
    <div  id="b1" class="card p-3 mb-3 shadow-sm">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="number" id="depositAmount" class="form-control" placeholder="Enter deposit amount">
        </div>
        <div class="col-md-6">
          <button onclick="deposit()" class="btn btn-success w-100">Deposit</button>
        </div>
      </div>
    </div>

    
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <label id="labelstxt" class="form-label">Lines (1-3)</label>
        <input type="number" id="lines" class="form-control" value="1" min="1" max="3">
      </div>
      <div class="col-md-6 mb-2">
        <label id="bettxt" class="form-label">Bet per Line</label>
        <input type="number" id="bet" class="form-control" value="1" min="1">
      </div>
    </div>

    
   <div class="container1 mb-3" id="slots">
  <div class="row justify-content-center " >
    <div id="slot1"  class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div  id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
  </div>
  <div  class="row justify-content-center" >
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
  </div>
  <div  class="row justify-content-center" >
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
    <div id="slot1" class="col-2 border p-3 fs-3  slot-cell">-</div>
  </div>
</div>


    
    <button onclick="play()" id="spinbtn" class="btn btn-primary btn-lg mb-3">Spin</button>

    
    <p id="message" class="fw-bold"></p>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="slotmachine.js"></script>
</body>
</html>
